name: Evaluate
description: Evaluate model
inputs:
  - {name: train_data_dir, type: LocalPath}
  - {name: run_json, type: LocalPath}
  - {name: prev_run_id, type: String, optional: True}

outputs:
  - {name: output_file, type: LocalPath}

implementation:
  container:
    image: 127.0.0.1:5001/training:latest
    command: [
      python3,
      -m,
      training.evaluate,
      --train_data_dir, {inputPath: train_data_dir},
      --run_json, {inputPath: run_json},
      --prev_run_id, {inputValue: prev_run_id},
      --output_file, {outputPath: output_file}
    ]

